<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculador de ladrillos</title>
</head>

<body>
    <h1>Calculador de Ladrillos</h1>

    <ul id="lista">
        <form id="formsubmit">
            <label for="metrosCuadrados">Metros Cuadrados de Pared:</label>
            <input type="number" id="m2Value" name="metrosCuadrados" required>

            <label for="tipoLadrillo">Tipo de Ladrillo:</label>
            <select id="tipoLadrilloValue" name="tipoLadrillo" required>
                <option value="comunes">Comunes</option>
                <option value="huecos del 8">Huecos del 8</option>
                <option value="huecos del 12">Huecos del 12</option>
                <option value="bloques de 13">Bloque de 13</option>
                <option value="bloques de 20">Bloque de 20</option>
            </select>

            <button type="submit">Calcular</button>
        </form>
    </ul>
    <h2><a href="./cart.html">Ir al Carrito</a></h2>

    <script src="./main.js"></script>
</body>

</html>
