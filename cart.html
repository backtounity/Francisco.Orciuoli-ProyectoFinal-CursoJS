<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="container">
    <h1 class="row justify-content-center m-2">Carrito de Ladrillos</h1>
    <section id="carritoSection" class="row d-flex justify-content-evenly">
        
    </section>
    <section class="row d-flex justify-content-evenly mt-5">
        <div class="col-md-4 text-center"> 
            <h2>Total Ladrillos: <p id="totalLadrillos"></p></h2>
        </div>
        <div class="col-md-4 text-center"> 
            <h2>Total de palets: <p id="totalPalets"></p></h2>
        </div>
        <div class="col-md-4 text-center"> 
            <h2>Costo de envio: <p id="costoEnvio"></p></h2>
        </div>
    </section>
    <section class="row d-flex justify-content-center m-3"> 
        <h2 class="text-center">Total Carrito: <p id="totalCarrito"></p></h2> 
    </section>
    
    <div class="row justify-content-center m-3">
        <button type="button" class="btn btn-success btn-lg m-2 col-3">Comprar</button>
        <button type="button" class="btn btn-danger btn-lg m-2 col-3" id="vaciarCarrito">Vaciar carrito</button>
    </div>
    
    <h2 class="mt-2 text-center"><a href="./index.html">Ir al Calculador de Ladrillos</a></h2>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="./cart.js"></script>
</body>
</html>
